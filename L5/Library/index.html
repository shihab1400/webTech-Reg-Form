<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
         }
         h1 {
            color: #333;
         }
         .add-books {
            margin-bottom: 20px;
         }
         .add-books input {
            margin-right: 10px;
            padding: 5px;
            width: 200px;
         }
         .add-books button {
            padding: 5px 10px;
         }
         .book-list table {
            width: 100%;
            border-collapse: collapse;
         }
         .book-list th,
         .book-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
         }
         .book-list th {
            background-color: #f4f4f4;
         }
      </style>
   </head>
   <body>
      <h1>Library Management System</h1>
      <div class="add-books">
         <label for="book-title-input">Book Title: </label>
         <input type="text" placeholder="Enter Book Title" id="book-title-input" />
         <label for="year">Publication Year: </label>
         <input
            type="number"
            min="1900"
            max="2025"
            placeholder="Enter Publication Year"
            id="year"
         />
         <button id="add-book-button">Add Book</button>
      </div>
      <div class="book-list">
         <h2>Book List</h2>
         <table>
            <tr>
               <th>Title</th>
               <th>Year</th>
            </tr>
         </table>
      </div>

      <script>
         const addBookButton = document.getElementById("add-book-button");
         const bookTitleInput = document.getElementById("book-title-input");
         const yearInput = document.getElementById("year");
         const bookListTable = document.querySelector(".book-list table");

         addBookButton.addEventListener("click", () => {
            const title = bookTitleInput.value;
            const year = yearInput.value;

            if (title && parseInt(year) >= 1900 && parseInt(year) <= 2025) {
               const newRow = document.createElement("tr");

               const titleCell = document.createElement("td");
               titleCell.textContent = title;
               newRow.appendChild(titleCell);

               const yearCell = document.createElement("td");
               yearCell.textContent = year;
               newRow.appendChild(yearCell);

               if (parseInt(year) < 2000) {
                  newRow.style.backgroundColor = "#D3D3D3";
               } else {
                  newRow.style.backgroundColor = "#90EE90";
               }

               bookListTable.appendChild(newRow);

               bookTitleInput.value = "";
               yearInput.value = "";
            } else {
               alert("Please enter both title and publication year(1900-2025).");
            }
         });
      </script>
   </body>
</html>
